version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.19
    working_directory: /go/src/github.com/laioffer/Around
    steps:
      - checkout
      - setup_remote_docker
      - run: |
          docker build -t yuminjian15/around .
          docker login -u="$DOCKERHUB_USERNAME" -p="$DOCKERHUB_PASSWORD"
          docker push yuminjian15/around

